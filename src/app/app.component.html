<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="menu-list">
          <!--ion-list-header>Navigation</ion-list-header-->
          <!--ion-note>hello&#64;ionicframework.com</ion-note-->
          <ion-title>Dashboard</ion-title>

          <ion-menu-toggle auto-hide="false">
            <ion-item routerDirection="root" routerLink="/produit" lines="none">
              <ion-icon aria-hidden="true" slot="start" name="cube-outline"></ion-icon>
              <ion-label>Produit</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/bon-entree" lines="none">
              <ion-icon aria-hidden="true" slot="start" name="receipt-outline"></ion-icon>
              <ion-label>Bon d'entr√©e</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/motif" lines="none">
              <ion-icon aria-hidden="true" slot="start" name="alert-circle-outline"></ion-icon>
              <ion-label>Motif</ion-label>
            </ion-item>
            <ion-item routerDirection="root" routerLink="/fournisseur" lines="none">
              <ion-icon aria-hidden="true" slot="start" name="business-outline"></ion-icon>
              <ion-label>Fournisseur</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ion-header>
    <ion-toolbar>
      <!--ion-title>Dashboard</ion-title-->
      <ion-buttons slot="end">
        <ion-button (click)="toggleDarkMode()">
          <ion-icon slot="icon-only" name="moon-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-app>
